apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  labels:
    application: node-exporter
    version: ${NODE_EXPORTER_VERSION}
spec:
  selector:
    matchLabels:
      application: node-exporter
      version: ${NODE_EXPORTER_VERSION}
  template:
    metadata:
      labels:
        application: node-exporter
        version: ${NODE_EXPORTER_VERSION}
    spec:
      containers:
        - name: prometheus-node-exporter
          image: prom/node-exporter:${NODE_EXPORTER_VERSION}
          args:
            - --path.procfs=/host/proc
            - --path.sysfs=/host/sys
          ports:
            - name: metrics
              containerPort: 9100
              hostPort: 9100
          volumeMounts:
            - name: proc
              mountPath: /host/proc
              readOnly:  true
            - name: sys
              mountPath: /host/sys
              readOnly: true
          resources:
            limits:
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 50Mi
      hostNetwork: true
      hostPID: true
      volumes:
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys