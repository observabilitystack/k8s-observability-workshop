---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    application: grafana
    component: monitoring
spec:
  template:
    metadata:
      labels:
        application: grafana
        component:  monitoring
      annotations:
        checksum/configuration: ${CONF_SHA}
        checksum/environment: ${ENV_SHA}
    spec:
      securityContext:
        fsGroup: 472
      containers:
      - image: grafana/grafana:${GRAFANA_VERSION}
        name: grafana
        envFrom:
        - configMapRef:
            name: grafana-environment
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
            #            #env:
            #          # #env:The following env variables set up basic auth twith the default admin user and admin password.
            #          - #env:name:  GF_SECURITY_ADMIN_PASSWORD
            #            #env:value: admin
            #          - #env:name:  PROMETHEUS_ENDPOINT
            #            #env:value: http://prometheus:9090
          #readinessProbe:
          #httpGet:
          #path: /login
          #port: 3000
          #initialDelaySeconds: 30
          #timeoutSeconds: 1
        volumeMounts:
        - name: grafana-configuration
          mountPath: /etc/grafana/provisioning

      volumes:
      - name: grafana-configuration
        configMap:
          name: grafana-configuration
          items:
            - key: datasource.yaml
              path: datasource.yaml
