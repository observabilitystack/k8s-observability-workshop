---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    application: grafana
    component: monitoring
spec:
  template:
    metadata:
      labels:
        application: grafana
        component:  monitoring
      annotations:
        checksum/configuration: ${CONF_SHA}
        checksum/environment: ${ENV_SHA}
        prometheus.io/scrape: "true"
    spec:
      securityContext:
        fsGroup: 472
      initContainers:
        - name: grafana-dashboard-download
          image: busybox
          command: ['sh', '-c', 'wget -O /var/lib/grafana/dashboards/traefik.json https://grafana.com/api/dashboards/4475/revisions/4/download']
          volumeMounts:
          - name: grafana-dashboards
            mountPath: /var/lib/grafana/dashboards
      containers:
      - image: grafana/grafana:${GRAFANA_VERSION}
        name: grafana
        envFrom:
        - configMapRef:
            name: grafana-environment
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
            #            #env:
            #          # #env:The following env variables set up basic auth twith the default admin user and admin password.
            #          - #env:name:  GF_SECURITY_ADMIN_PASSWORD
            #            #env:value: admin
            #          - #env:name:  PROMETHEUS_ENDPOINT
            #            #env:value: http://prometheus:9090
          #readinessProbe:
          #httpGet:
          #path: /login
          #port: 3000
          #initialDelaySeconds: 30
          #timeoutSeconds: 1
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-configuration
          mountPath: /etc/grafana/provisioning
        - name: grafana-dashboards
          mountPath: /var/lib/grafana/dashboards

      volumes:
      - name: grafana-configuration
        configMap:
          name: grafana-configuration
          items:
            - key: prometheus.yaml
              path: datasources/prometheus.yaml
            - key: dashboards.yaml
              path: dashboards/dashboards.yaml
      - name: grafana-dashboards
        emptyDir: {}

