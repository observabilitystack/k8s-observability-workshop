apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    application: kube-resource-report
  name: kube-resource-report
spec:
  rules:
  - host: kube-resource-report.${HOSTNAME}.${DOMAIN_NAME}
    http:
      paths:
      - backend:
          serviceName: kube-resource-report
          servicePort: web
