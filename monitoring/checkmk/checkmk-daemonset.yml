apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: checkmk
  labels:
    application: checkmk
    version: ${CHECKMK_VERSION}
spec:
  selector:
    matchLabels:
      application: checkmk
      version: ${CHECKMK_VERSION}
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        application: checkmk
        version: ${CHECKMK_VERSION}
    spec:
      containers:
        - name: checkmk
          image: checkmk/check-mk-raw:${CHECKMK_VERSION}
          resources:
            limits:
              cpu: 756m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 256Mi
      hostNetwork: true
      hostPID: true
