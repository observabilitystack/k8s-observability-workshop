---
- name: install firewalld
  package:
    name: firewalld
    state: latest

- name: place Kubernetes firewalld configuration
  copy:
    src: kubernetes.xml
    dest: /usr/lib/firewalld/services/kubernetes.xml

- name: enable and start firewalld
  service:
    name: firewalld
    state: started
    enabled: true

- name: configure public firewall services
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
  loop:
    - https
    - http
    - ssh

- name: create workshop zone
  firewalld:
    zone: workshop
    state: present
    permanent: yes

- name: allow access to workshop zone from current ip
  firewalld:
    source: 79.202.107.172/32
    zone: workshop
    state: enabled
    permanent: yes

- name: configure workshop firewall services
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
  loop:
    - kubernetes
