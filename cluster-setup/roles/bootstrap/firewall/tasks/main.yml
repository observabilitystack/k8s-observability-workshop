---
- name: install firewalld
  package:
    name: firewalld
    state: latest

- name: place Kubernetes firewalld configuration
  copy:
    src: kubernetes.xml
    dest: /usr/lib/firewalld/services/kubernetes.xml

- name: enable and start firewalld
  service:
    name: firewalld
    state: started
    enabled: true

- name: configure public firewall services
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
  loop:
    - https
    - http
    - ssh

- name: create workshop zone
  firewalld:
    zone: workshop
    state: present
    permanent: yes

- name: allow access to workshop zone from current ip (office / host)
  firewalld:
    source: "{{ item }}"
    zone: workshop
    state: enabled
    permanent: yes
  loop:
    - 79.202.107.172/32
    - "{{ ansible_default_ipv4.address }}/32"
    - "{{ ansible_default_ipv6.address }}/32"

- name: configure workshop firewall services
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
  loop:
    - kubernetes

- name: enable masquerade
  firewalld:
    masquerade: yes
    state: enabled
    permanent: yes
    zone: "{{ item }}"
  loop:
    - workshop
    - public
